<!DOCTYPE html>
<html>
  <head>
    <title>Random Country</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
  </head>
  <body>
    <div class="container">
      <h1>Random Country</h1>
      <button id="random-btn">Generate</button>
      <div id="country-name"></div>
      <div class="info-text" id="region-name"></div>
      <div class="info-text" id="subregion-name"></div>
      <div class="info-text" id="capital-name"></div>
      <div class="container" id="container"></div>
      <div id="map"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
